syntax = "proto3";
package tutorial;

option java_package = "com.example.cloudrun";
option java_outer_classname = "MeasurementProtos";

message Measurement {
    string device_id = 1;
    int64 timestamp = 2;
    float temperature = 3;
    float pressure = 4;
    float light_level = 5;
    float humidity = 6;
}