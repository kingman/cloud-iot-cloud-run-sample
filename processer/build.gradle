plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'org.springframework.boot' version '2.2.1.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.0'
    implementation files('../protobuf/build/libs/protobuf.jar')
    implementation files('../library/build/libs/legacy-jaxb.jar')
    implementation 'com.google.cloud:google-cloud-bigquery:1.99.0'
    implementation 'com.google.cloud:google-cloud-pubsub:1.100.0'
    runtime 'javax.activation:activation:1.1.1'
}

application {
    // Define the main class for the application
    mainClassName = 'processor.App'
}
